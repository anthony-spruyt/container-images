    default_version: "v2.12.0-alpine"
    binary_path: /bin/hadolint
    target_path: /usr/bin/hadolint
    version_command: "hadolint --version"
    description: "Dockerfile best practices linter"

  # ============================================================
  # ENV LINTERS
  # ============================================================
  ENV_DOTENV_LINTER:
