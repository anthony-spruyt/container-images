---
name: Lint

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Repo checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0

      # SHA pin: oxsecurity/megalinter/flavors/documentation@v9.2.0
      - name: Run mega linter
        uses: oxsecurity/megalinter/flavors/documentation@c6425783a869f8c6d4b6ff45a57e6b2680b758eb
        env:
          # Token required for: PR comments, status checks, and fetching .github configs
          # Scoped to read:contents + write:pull-requests + write:statuses via job permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
