---
name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      # Image files
      - "**/Dockerfile"
      - "**/metadata.yaml"
      - "**/flavor.yaml"
      - "**/assets/**"
      # CI scripts (trigger script tests)
      - ".github/scripts/**"
      - ".github/workflows/image-pipeline.yaml"
      - "test-images/**"
  workflow_dispatch:
    inputs:
      image:
        description: "Image to build (directory name, e.g., 'chrony')"
        required: true
        type: string
      version:
        description: "Version tag (optional, uses metadata.yaml version if not specified)"
        required: false
        type: string
      dry_run:
        description: "Dry run mode - build and scan but skip push and release"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write
  pull-requests: write
  statuses: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
      scripts: ${{ steps.detect.outputs.scripts }}
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          fetch-depth: 0

      - name: Detect changed images and scripts
        id: detect
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_IMAGE: ${{ inputs.image }}
        run: |
          # Detect CI script changes (for test-ci-scripts job)
          detect_scripts() {
            local diff_cmd="$1"
            if $diff_cmd | grep -qE '^\.github/scripts/|^\.github/workflows/image-pipeline\.yaml|^test-images/'; then
              echo "true"
            else
              echo "false"
            fi
          }

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            # Manual dispatch: use specified image, no script tests
            if ! echo "$INPUT_IMAGE" | grep -qE '^[a-zA-Z0-9_-]+$'; then
              echo "::error::Invalid image name format"
              exit 1
            fi
            if [ ! -d "$INPUT_IMAGE" ]; then
              echo "::error::Image directory does not exist: $INPUT_IMAGE"
              exit 1
            fi
            echo "images=[\"$INPUT_IMAGE\"]" >> "$GITHUB_OUTPUT"
            echo "scripts=false" >> "$GITHUB_OUTPUT"
            echo "Manual dispatch for image: $INPUT_IMAGE"

          elif [ "$EVENT_NAME" = "pull_request" ]; then
            # PR: compare against base branch
            # Filter to only include images whose directories still exist (excludes deletions)
            CHANGED=$(git diff --name-only origin/main...HEAD | \
              grep -E '^[a-zA-Z0-9_-]+/(Dockerfile|test\.sh|assets/|metadata\.yaml|flavor\.yaml)' | \
              cut -d'/' -f1 | sort -u | \
              while read -r img; do [ -d "$img" ] && echo "$img"; done | \
              jq -R -s -c 'split("\n") | map(select(length > 0))')
            SCRIPTS=$(detect_scripts "git diff --name-only origin/main...HEAD")

            echo "images=${CHANGED:-[]}" >> "$GITHUB_OUTPUT"
            echo "scripts=$SCRIPTS" >> "$GITHUB_OUTPUT"
            echo "Changed images: ${CHANGED:-[]}, Scripts changed: $SCRIPTS"

          else
            # Push to main: compare against previous commit
            # Filter to only include images whose directories still exist (excludes deletions)
            CHANGED=$(git diff --name-only HEAD~1 HEAD | \
              grep -E '^[a-zA-Z0-9_-]+/(Dockerfile|metadata\.yaml|flavor\.yaml|assets/)' | \
              cut -d'/' -f1 | sort -u | \
              while read -r img; do [ -d "$img" ] && echo "$img"; done | \
              jq -R -s -c 'split("\n") | map(select(length > 0))')
            SCRIPTS=$(detect_scripts "git diff --name-only HEAD~1 HEAD")

            echo "images=${CHANGED:-[]}" >> "$GITHUB_OUTPUT"
            echo "scripts=$SCRIPTS" >> "$GITHUB_OUTPUT"
            echo "Changed images: ${CHANGED:-[]}, Scripts changed: $SCRIPTS"
          fi

  lint:
    name: Lint
    needs: detect-changes
    runs-on: ubuntu-latest
    # Run if images or scripts changed (skip for renovate/dependabot bot commits)
    if: |
      (needs.detect-changes.outputs.images != '[]' || needs.detect-changes.outputs.scripts == 'true') &&
      github.actor != 'renovate[bot]' &&
      github.actor != 'dependabot[bot]'
    concurrency:
      group: ${{ github.workflow }}-lint-${{ github.ref }}
      cancel-in-progress: true
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          fetch-depth: 0

      # Custom MegaLinter flavor with 11 linters optimized for container repos
      # MEGALINTER_FLAVOR=all bypasses flavor validation (custom flavors aren't recognized)
      - name: Run MegaLinter
        uses: docker://ghcr.io/anthony-spruyt/megalinter-container-images@sha256:00ffb2ab1cb87e7eb479bc5c66923b0980c8663c16b4a65ac53bd7295307cb01
        env:
          MEGALINTER_FLAVOR: all
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}

  test-ci-scripts:
    name: Test CI Scripts
    needs: [detect-changes, lint]
    runs-on: ubuntu-latest
    # Run if CI scripts changed AND (lint passed OR lint was skipped)
    if: |
      always() &&
      needs.detect-changes.outputs.scripts == 'true' &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Test version fixtures
        run: .github/scripts/test-version-fixtures.sh

      - name: Test changelog generation
        run: .github/scripts/test-changelog.sh

  build:
    name: Build ${{ matrix.image }}
    needs: [detect-changes, lint]
    # Run if we have images AND (lint passed OR lint was skipped for renovate)
    if: |
      always() &&
      needs.detect-changes.outputs.images != '[]' &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    uses: ./.github/workflows/image-pipeline.yaml
    secrets: inherit
    with:
      image: ${{ matrix.image }}
      # Only push/release on main push or manual dispatch with dry_run=false
      push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true') }}
      create-release: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true') }}
      version-override: ${{ inputs.version || '' }}

  # Summary job provides stable status check name for branch protection
  summary:
    name: CI
    runs-on: ubuntu-latest
    needs: [detect-changes, lint, test-ci-scripts, build]
    if: always()
    steps:
      - name: Check results
        env:
          IMAGES: ${{ needs.detect-changes.outputs.images }}
          SCRIPTS: ${{ needs.detect-changes.outputs.scripts }}
          LINT_RESULT: ${{ needs.lint.result }}
          SCRIPTS_RESULT: ${{ needs.test-ci-scripts.result }}
          BUILD_RESULT: ${{ needs.build.result }}
        run: |
          echo "Images: $IMAGES"
          echo "Scripts changed: $SCRIPTS"
          echo "Lint result: $LINT_RESULT"
          echo "Scripts test result: $SCRIPTS_RESULT"
          echo "Build result: $BUILD_RESULT"

          # Check for any failures first
          if [ "$LINT_RESULT" = "failure" ]; then
            echo "Lint failed"
            exit 1
          fi

          if [ "$SCRIPTS_RESULT" = "failure" ]; then
            echo "CI scripts tests failed"
            exit 1
          fi

          if [ "$BUILD_RESULT" = "failure" ]; then
            echo "Build failed"
            exit 1
          fi

          # No changes detected at all
          if [ "$IMAGES" = "[]" ] && [ "$SCRIPTS" != "true" ]; then
            echo "No changes detected - CI passed"
            exit 0
          fi

          # All relevant jobs succeeded or were skipped appropriately
          echo "All checks passed"
          exit 0
