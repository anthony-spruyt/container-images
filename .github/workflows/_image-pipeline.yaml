---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-workflow.json
name: Image Pipeline

on:
  workflow_call:
    inputs:
      image:
        description: "Image name (directory)"
        required: true
        type: string
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      create-release:
        description: "Create GitHub release"
        required: false
        type: boolean
        default: false
      upstream:
        description: "Upstream repository (owner/repo) to build from"
        required: false
        type: string
        default: ""
      upstream-ref:
        description: "Git ref to checkout from upstream (tag, branch, SHA)"
        required: false
        type: string
        default: ""
      version-override:
        description: "Override version from metadata.yaml"
        required: false
        type: string
        default: ""
    outputs:
      digest:
        description: "Image digest"
        value: ${{ jobs.build.outputs.digest }}
      tag:
        description: "Image tag"
        value: ${{ jobs.check-release.outputs.tag }}

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

# Prevent race condition: only one build per image at a time
# With cancel-in-progress: false, the next queued build waits for the current one
# When it starts, check-release will see any releases created by the previous build
concurrency:
  group: release-${{ inputs.image }}
  cancel-in-progress: false

jobs:
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    permissions:
      contents: read # Read releases
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
      tag: ${{ steps.metadata.outputs.tag }}
      version: ${{ steps.metadata.outputs.version }}
      upstream: ${{ steps.metadata.outputs.upstream }}
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Read metadata
        id: metadata
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ inputs.image }}
          VERSION_OVERRIDE: ${{ inputs.version-override }}
          CREATE_RELEASE: ${{ inputs.create-release }}
        run: |
          METADATA_FILE="$IMAGE_NAME/metadata.yaml"
          if [ ! -f "$METADATA_FILE" ]; then
            echo "::error::metadata.yaml not found for $IMAGE_NAME"
            exit 1
          fi

          # Read metadata values
          METADATA_VERSION=$(yq -r '.version // ""' "$METADATA_FILE")
          UPSTREAM=$(yq -r '.upstream // ""' "$METADATA_FILE")
          AUTO_PATCH=$(yq -r '.auto_patch // false' "$METADATA_FILE")

          echo "upstream=$UPSTREAM" >> "$GITHUB_OUTPUT"
          echo "auto_patch=$AUTO_PATCH" >> "$GITHUB_OUTPUT"

          # Priority: override > metadata > latest
          if [ -n "$VERSION_OVERRIDE" ]; then
            VERSION="$VERSION_OVERRIDE"
          elif [ -n "$METADATA_VERSION" ]; then
            VERSION="$METADATA_VERSION"
          else
            VERSION="latest"
          fi

          # Auto-increment patch version for internal images
          if [ "$AUTO_PATCH" = "true" ] && [ "$CREATE_RELEASE" = "true" ]; then
            BASE_VERSION="$VERSION"
            # Find highest existing patch for this base version
            HIGHEST_PATCH=-1
            while IFS= read -r release_tag; do
              if [[ "$release_tag" =~ ^${IMAGE_NAME}-${BASE_VERSION}\.([0-9]+)(-r[0-9]+)?$ ]]; then
                PATCH="${BASH_REMATCH[1]}"
                if [ "$PATCH" -gt "$HIGHEST_PATCH" ]; then
                  HIGHEST_PATCH="$PATCH"
                fi
              fi
            done < <(gh release list --limit 100 --json tagName -q '.[].tagName' 2>/dev/null || true)

            NEXT_PATCH=$((HIGHEST_PATCH + 1))
            VERSION="${BASE_VERSION}.${NEXT_PATCH}"
            echo "::notice::Auto-patch: calculated version $VERSION (base=$BASE_VERSION, next_patch=$NEXT_PATCH)"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$(echo "$VERSION" | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Validate configuration
        env:
          IMAGE_NAME: ${{ inputs.image }}
          VERSION: ${{ steps.metadata.outputs.version }}
          TAG: ${{ steps.metadata.outputs.tag }}
          UPSTREAM_INPUT: ${{ inputs.upstream }}
          UPSTREAM_METADATA: ${{ steps.metadata.outputs.upstream }}
        run: .github/scripts/validate-configuration.sh

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ inputs.image }}
          TAG: ${{ steps.metadata.outputs.tag }}
          CREATE_RELEASE: ${{ inputs.create-release }}
        run: |
          # Always build for dry runs or when not creating releases
          if [ "$CREATE_RELEASE" != "true" ]; then
            echo "::notice::Dry run mode, will build"
            echo "should-build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          RELEASE_TAG="${IMAGE_NAME}-${TAG}"

          # Check if release exists (exact match)
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "::notice::Release $RELEASE_TAG already exists, skipping build"
            echo "should-build=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check for releases with -rN suffix (immutable tag retries)
          # gh release list format: TITLE<tab>TAG<tab>DATE - search for tag anywhere in line
          if gh release list --limit 100 2>/dev/null | grep -qE "[[:space:]]${RELEASE_TAG}(-r[0-9]+)?[[:space:]]"; then
            echo "::notice::Release matching $RELEASE_TAG found, skipping build"
            echo "should-build=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if git tag exists (with or without -rN suffix)
          if git ls-remote --tags origin "refs/tags/${RELEASE_TAG}*" 2>/dev/null | grep -q .; then
            echo "::notice::Git tag matching $RELEASE_TAG exists (immutable), skipping build"
            echo "should-build=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "::notice::Release $RELEASE_TAG does not exist, will build"
          echo "should-build=true" >> "$GITHUB_OUTPUT"

  build:
    name: Build and Test
    needs: check-release
    if: needs.check-release.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Release creation (gated by create-release input)
      packages: write # Push to GHCR (gated by push input)
      id-token: write # OIDC for attestations
      attestations: write # Build provenance (gated by push input)
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      tag: ${{ needs.check-release.outputs.tag }}
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Free up disk space
        run: |
          # Remove unnecessary tools and packages to free disk space for large images
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          docker system prune -af
          df -h

      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout upstream source
        if: inputs.upstream != '' || needs.check-release.outputs.upstream != ''
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          repository: ${{ inputs.upstream || needs.check-release.outputs.upstream }}
          ref: ${{ inputs.upstream-ref || needs.check-release.outputs.version }}
          path: upstream

      - name: Prepare build context
        id: context
        env:
          IMAGE_NAME: ${{ inputs.image }}
        run: |
          if [ -d "upstream" ]; then
            # Use custom Dockerfile if provided, otherwise use upstream's
            if [ -f "$IMAGE_NAME/Dockerfile" ]; then
              cp "$IMAGE_NAME/Dockerfile" upstream/Dockerfile
            fi
            echo "path=upstream" >> "$GITHUB_OUTPUT"
          else
            echo "path=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate flavor files
        env:
          IMAGE_NAME: ${{ inputs.image }}
        run: |
          if [ -f "$IMAGE_NAME/flavor.yaml" ]; then
            echo "::notice::Found flavor.yaml, generating Dockerfile and test.sh"
            pip install -q pyyaml jinja2
            python megalinter-factory/generate.py "$IMAGE_NAME"
          fi

      - name: Verify Dockerfile exists
        env:
          CONTEXT_PATH: ${{ steps.context.outputs.path }}
        run: |
          if [ ! -f "$CONTEXT_PATH/Dockerfile" ]; then
            echo "::error::No Dockerfile found at $CONTEXT_PATH/Dockerfile"
            exit 1
          fi

      # SHA pin: docker/setup-buildx-action@v3.12.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@7c525be6cc8a882d5163ce04293cac18617c709f

      # SHA pin: docker/login-action@v3.6.0
      - name: Log in to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@3227f5311cb93ffd14d13e65d8cc400d30f4dd8a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # SHA pin: docker/metadata-action@v5.10.0
      - name: Extract Docker metadata
        id: docker-metadata
        uses: docker/metadata-action@a60f0f62b5c12316066c8db464bfb2faafd7907b
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.check-release.outputs.tag }},enable=${{ needs.check-release.outputs.tag != 'latest' }}
            type=sha,prefix=

      # SHA pin: docker/build-push-action@v6.18.0
      - name: Build image
        id: build
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          context: ${{ steps.context.outputs.path }}
          push: false
          load: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        env:
          IMAGE_NAME: ${{ inputs.image }}
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}:${{ needs.check-release.outputs.tag }}
        run: |
          TEST_SCRIPT="${IMAGE_NAME}/test.sh"
          if [ -f "$TEST_SCRIPT" ]; then
            echo "Running tests for $IMAGE_NAME..."
            chmod +x "$TEST_SCRIPT"
            "$TEST_SCRIPT" "$IMAGE_REF"
          else
            echo "No test script found at $TEST_SCRIPT, skipping"
          fi

      - name: Determine trivy config
        id: trivyconfig
        env:
          IMAGE_NAME: ${{ inputs.image }}
        run: |
          # Use per-image ignore file if it exists, otherwise use global
          if [ -f "${IMAGE_NAME}/.trivyignore" ]; then
            echo "ignorefile=${IMAGE_NAME}/.trivyignore" >> "$GITHUB_OUTPUT"
          else
            echo "ignorefile=.trivyignore.yaml" >> "$GITHUB_OUTPUT"
          fi

          # Dev containers and megalinter flavors: warn-only (exit 0)
          # These inherit upstream vulnerabilities we can't control
          if [[ "$IMAGE_NAME" == *-dev ]] || [[ "$IMAGE_NAME" == megalinter-* ]]; then
            echo "exitcode=0" >> "$GITHUB_OUTPUT"
            echo "scanners=vuln" >> "$GITHUB_OUTPUT"
            echo "::notice::Trivy set to warn-only for $IMAGE_NAME (dev/megalinter image)"
          else
            echo "exitcode=1" >> "$GITHUB_OUTPUT"
            echo "scanners=vuln,secret,misconfig" >> "$GITHUB_OUTPUT"
          fi

      # SHA pin: aquasecurity/trivy-action@0.29.0
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}:${{ needs.check-release.outputs.tag }}
          scanners: ${{ steps.trivyconfig.outputs.scanners }}
          format: table
          exit-code: ${{ steps.trivyconfig.outputs.exitcode }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          trivyignores: ${{ steps.trivyconfig.outputs.ignorefile }}

      - name: Dry run summary
        if: ${{ !inputs.push }}
        env:
          IMAGE_NAME: ${{ inputs.image }}
          TAG: ${{ needs.check-release.outputs.tag }}
          UPSTREAM: ${{ inputs.upstream || needs.check-release.outputs.upstream }}
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.OWNER }}
          SHA: ${{ github.sha }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Dry Run Summary

          **Mode:** Dry run (no push or release)

          ### What would have been done:
          - **Image:** \`${REGISTRY}/${OWNER}/${IMAGE_NAME}:${TAG}\`
          - **Tags:** \`latest\`, \`${TAG}\`, \`${SHA}\`
          - **Upstream:** ${UPSTREAM:+[${UPSTREAM}](https://github.com/${UPSTREAM})}${UPSTREAM:-N/A (local Dockerfile)}
          - **Release tag:** \`${IMAGE_NAME}-${TAG}\`

          ### Completed steps:
          - ✅ Metadata validation
          - ✅ ${UPSTREAM:+Upstream checkout}${UPSTREAM:-Build context preparation}
          - ✅ Image build
          - ✅ Trivy vulnerability scan

          ### Skipped steps:
          - ⏭️ Push to GHCR
          - ⏭️ Provenance attestation
          - ⏭️ GitHub release creation
          EOF

      - name: Push image
        if: inputs.push
        id: push
        uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
        with:
          context: ${{ steps.context.outputs.path }}
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max

      # SHA pin: actions/attest-build-provenance@v2.4.0
      - name: Generate provenance attestation
        if: inputs.push
        uses: actions/attest-build-provenance@c44148e5bf178192efd8947e07a0d439a356c60b
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create GitHub Release
        if: inputs.create-release && needs.check-release.outputs.tag != 'latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ inputs.image }}
          TAG: ${{ needs.check-release.outputs.tag }}
          DIGEST: ${{ steps.push.outputs.digest }}
          UPSTREAM: ${{ inputs.upstream || needs.check-release.outputs.upstream }}
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.OWNER }}
          SHA: ${{ github.sha }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ID: ${{ github.run_id }}
          SERVER_URL: ${{ github.server_url }}
          REPO: ${{ github.repository }}
        run: .github/scripts/create-release.sh
