---
name: Build and Push Container Images

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Image to build (must match a directory name)"
        required: true
        type: choice
        options:
          - firemerge
      version:
        description: "Version tag (optional, uses metadata.yaml version if not specified)"
        required: false
        type: string
      dry_run:
        description: "Dry run mode - build and scan but skip push and release"
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main
    paths:
      - "**/Dockerfile"
      - "**/metadata.yaml"

# Minimal global permissions - jobs declare their own as needed
permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  # Allowed upstream repositories (security: prevent arbitrary repo checkout)
  ALLOWED_UPSTREAMS: "lvu/firemerge anthony-spruyt/firemerge"

jobs:
  detect-changes:
    name: Detect Changed Images
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 2

      - name: Detect changed images
        id: detect
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_IMAGE: ${{ inputs.image }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            # Validate input matches allowed pattern (alphanumeric, dash, underscore only)
            if ! echo "$INPUT_IMAGE" | grep -qE '^[a-zA-Z0-9_-]+$'; then
              echo "::error::Invalid image name format"
              exit 1
            fi
            # Verify directory exists
            if [ ! -d "$INPUT_IMAGE" ]; then
              echo "::error::Image directory does not exist: $INPUT_IMAGE"
              exit 1
            fi
            echo "images=[\"$INPUT_IMAGE\"]" >> "$GITHUB_OUTPUT"
          else
            # Find directories with changed Dockerfiles or metadata
            CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '^[a-zA-Z0-9_-]+/(Dockerfile|metadata\.yaml)$' | cut -d'/' -f1 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            if [ "$CHANGED" = "[]" ] || [ -z "$CHANGED" ]; then
              echo "images=[]" >> "$GITHUB_OUTPUT"
            else
              echo "images=$CHANGED" >> "$GITHUB_OUTPUT"
            fi
          fi

  build-and-push:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: detect-changes
    permissions:
      contents: write # For creating GitHub releases
      packages: write # For pushing to GHCR
      id-token: write # For OIDC authentication
      attestations: write # For build provenance attestation
    if: needs.detect-changes.outputs.images != '[]'
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout container-images
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Read and validate metadata
        id: metadata
        env:
          IMAGE_NAME: ${{ matrix.image }}
          ALLOWED_UPSTREAMS: ${{ env.ALLOWED_UPSTREAMS }}
        run: |
          METADATA_FILE="$IMAGE_NAME/metadata.yaml"
          if [ ! -f "$METADATA_FILE" ]; then
            echo "::error::metadata.yaml not found for $IMAGE_NAME"
            exit 1
          fi

          # Use yq for proper YAML parsing (available on ubuntu-latest)
          VERSION=$(yq -r '.version // ""' "$METADATA_FILE")
          UPSTREAM=$(yq -r '.upstream // ""' "$METADATA_FILE")

          # Validate upstream is in allowlist
          if ! echo "$ALLOWED_UPSTREAMS" | grep -qw "$UPSTREAM"; then
            echo "::error::Upstream '$UPSTREAM' is not in the allowed list"
            exit 1
          fi

          # Validate version format (alphanumeric with common separators, no shell chars)
          if ! echo "$VERSION" | grep -qE '^[a-zA-Z0-9][a-zA-Z0-9._/-]*$'; then
            echo "::error::Invalid version format: $VERSION (must be alphanumeric with .-/_)"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "upstream=$UPSTREAM" >> "$GITHUB_OUTPUT"

      - name: Validate and determine version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
          METADATA_VERSION: ${{ steps.metadata.outputs.version }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            # Validate input version format (alphanumeric with common separators, no shell chars)
            if ! echo "$INPUT_VERSION" | grep -qE '^[a-zA-Z0-9][a-zA-Z0-9._/-]*$'; then
              echo "::error::Invalid version format (must be alphanumeric with .-/_)"
              exit 1
            fi
            REF="$INPUT_VERSION"
          elif [ -n "$METADATA_VERSION" ] && [ "$METADATA_VERSION" != "latest" ]; then
            REF="$METADATA_VERSION"
          else
            REF="latest"
          fi

          # Output raw ref for git checkout (can contain /)
          echo "ref=$REF" >> "$GITHUB_OUTPUT"

          # Output sanitized tag for Docker (replace / with -)
          TAG=$(echo "$REF" | tr '/' '-')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout upstream source
        if: steps.metadata.outputs.upstream != ''
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          repository: ${{ steps.metadata.outputs.upstream }}
          ref: ${{ steps.version.outputs.ref }}
          path: upstream

      - name: Prepare build context
        id: context
        env:
          IMAGE_NAME: ${{ matrix.image }}
        run: |
          if [ -d "upstream" ]; then
            # Use custom Dockerfile if provided, otherwise use upstream's
            if [ -f "$IMAGE_NAME/Dockerfile" ]; then
              cp "$IMAGE_NAME/Dockerfile" upstream/Dockerfile
            fi
            echo "path=upstream" >> "$GITHUB_OUTPUT"
          else
            echo "path=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          fi

      # SHA pin: docker/setup-buildx-action@v3.12.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      # SHA pin: docker/login-action@v3.6.0
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # SHA pin: docker/metadata-action@v5.10.0
      - name: Extract Docker metadata
        id: docker-metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.tag != 'latest' }}
            type=sha,prefix=

      # SHA pin: docker/build-push-action@v6.18.0
      - name: Build image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ${{ steps.context.outputs.path }}
          push: false
          load: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # SHA pin: aquasecurity/trivy-action@0.29.0
      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}:${{ steps.version.outputs.tag }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          trivyignores: .trivyignore.yaml

      - name: Push image
        if: inputs.dry_run != true
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ${{ steps.context.outputs.path }}
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max

      # SHA pin: actions/attest-build-provenance@v2.4.0
      - name: Generate provenance attestation
        if: inputs.dry_run != true
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create GitHub Release
        if: steps.version.outputs.tag != 'latest' && inputs.dry_run != true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ matrix.image }}
          REF: ${{ steps.version.outputs.ref }}
          TAG: ${{ steps.version.outputs.tag }}
          DIGEST: ${{ steps.push.outputs.digest }}
          UPSTREAM: ${{ steps.metadata.outputs.upstream }}
        run: |
          RELEASE_TAG="${IMAGE_NAME}-v${TAG}"

          # Check if release already exists
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "Release $RELEASE_TAG already exists, skipping"
            exit 0
          fi

          # Create release notes
          cat <<EOF > release-notes.md
          ## Container Image

          **Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/${IMAGE_NAME}:${TAG}\`
          **Digest:** \`${DIGEST}\`

          ### Pull Commands
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.OWNER }}/${IMAGE_NAME}:${TAG}
          docker pull ${{ env.REGISTRY }}/${{ env.OWNER }}/${IMAGE_NAME}@${DIGEST}
          \`\`\`

          ### Build Info
          - **Upstream:** [${UPSTREAM}](https://github.com/${UPSTREAM})
          - **Upstream Ref:** ${REF}
          - **Build Commit:** ${{ github.sha }}
          - **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ### Security
          - Trivy vulnerability scan: Passed (CRITICAL/HIGH)
          - SBOM: Included in image
          - Provenance: Attested
          EOF

          gh release create "$RELEASE_TAG" \
            --title "${IMAGE_NAME} v${TAG}" \
            --notes-file release-notes.md

      - name: Dry run summary
        if: inputs.dry_run == true
        env:
          IMAGE_NAME: ${{ matrix.image }}
          REF: ${{ steps.version.outputs.ref }}
          TAG: ${{ steps.version.outputs.tag }}
          UPSTREAM: ${{ steps.metadata.outputs.upstream }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Dry Run Summary

          **Mode:** Dry run (no push or release)

          ### What would have been done:
          - **Image:** \`${{ env.REGISTRY }}/${{ env.OWNER }}/${IMAGE_NAME}:${TAG}\`
          - **Tags:** \`latest\`, \`${TAG}\`, \`${{ github.sha }}\`
          - **Upstream:** [${UPSTREAM}](https://github.com/${UPSTREAM}) @ \`${REF}\`
          - **Release tag:** \`${IMAGE_NAME}-v${TAG}\`

          ### Completed steps:
          - ✅ Metadata validation
          - ✅ Upstream checkout
          - ✅ Image build
          - ✅ Trivy vulnerability scan

          ### Skipped steps:
          - ⏭️ Push to GHCR
          - ⏭️ Provenance attestation
          - ⏭️ GitHub release creation
          EOF
