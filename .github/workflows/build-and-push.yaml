---
name: Build and Push Container Images

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Image to build (must match a directory name)"
        required: true
        type: choice
        options:
          - chrony
          - firemerge
      version:
        description: "Version tag (optional, uses metadata.yaml version if not specified)"
        required: false
        type: string
      dry_run:
        description: "Dry run mode - build and scan but skip push and release"
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main
    paths:
      - "**/Dockerfile"
      - "**/metadata.yaml"

# Permissions required by reusable workflow (image-pipeline.yaml)
permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  detect-changes:
    name: Detect Changed Images
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 2

      - name: Detect changed images
        id: detect
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_IMAGE: ${{ inputs.image }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            # Validate input matches allowed pattern (alphanumeric, dash, underscore only)
            if ! echo "$INPUT_IMAGE" | grep -qE '^[a-zA-Z0-9_-]+$'; then
              echo "::error::Invalid image name format"
              exit 1
            fi
            # Verify directory exists
            if [ ! -d "$INPUT_IMAGE" ]; then
              echo "::error::Image directory does not exist: $INPUT_IMAGE"
              exit 1
            fi
            echo "images=[\"$INPUT_IMAGE\"]" >> "$GITHUB_OUTPUT"
          else
            # Find directories with changed Dockerfiles or metadata
            CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '^[a-zA-Z0-9_-]+/(Dockerfile|metadata\.yaml)$' | cut -d'/' -f1 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            if [ "$CHANGED" = "[]" ] || [ -z "$CHANGED" ]; then
              echo "images=[]" >> "$GITHUB_OUTPUT"
            else
              echo "images=$CHANGED" >> "$GITHUB_OUTPUT"
            fi
          fi

  build-and-push:
    name: Build ${{ matrix.image }}
    needs: detect-changes
    if: needs.detect-changes.outputs.images != '[]'
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    uses: ./.github/workflows/image-pipeline.yaml
    secrets: inherit
    with:
      image: ${{ matrix.image }}
      push: ${{ github.event.inputs.dry_run != 'true' }}
      create-release: ${{ github.event.inputs.dry_run != 'true' }}
      version-override: ${{ inputs.version || '' }}
      allowed-upstreams: "lvu/firemerge anthony-spruyt/firemerge"
