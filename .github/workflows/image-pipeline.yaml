---
name: Image Pipeline

on:
  workflow_call:
    inputs:
      image:
        description: "Image name (directory)"
        required: true
        type: string
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      create-release:
        description: "Create GitHub release"
        required: false
        type: boolean
        default: false
      upstream:
        description: "Upstream repository (owner/repo) to build from"
        required: false
        type: string
        default: ""
      upstream-ref:
        description: "Git ref to checkout from upstream (tag, branch, SHA)"
        required: false
        type: string
        default: ""
      allowed-upstreams:
        description: "Space-separated list of allowed upstream repos"
        required: false
        type: string
        default: ""
      version-override:
        description: "Override version from metadata.yaml"
        required: false
        type: string
        default: ""
    outputs:
      digest:
        description: "Image digest"
        value: ${{ jobs.build.outputs.digest }}
      tag:
        description: "Image tag"
        value: ${{ jobs.build.outputs.tag }}

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: write # Release creation (gated by create-release input)
      packages: write # Push to GHCR (gated by push input)
      id-token: write # OIDC for attestations
      attestations: write # Build provenance (gated by push input)
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      tag: ${{ steps.metadata.outputs.tag }}
    steps:
      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Read metadata
        id: metadata
        env:
          IMAGE_NAME: ${{ inputs.image }}
          VERSION_OVERRIDE: ${{ inputs.version-override }}
        run: |
          METADATA_FILE="$IMAGE_NAME/metadata.yaml"
          if [ ! -f "$METADATA_FILE" ]; then
            echo "::error::metadata.yaml not found for $IMAGE_NAME"
            exit 1
          fi

          # Read metadata values
          METADATA_VERSION=$(yq -r '.version // ""' "$METADATA_FILE")
          UPSTREAM=$(yq -r '.upstream // ""' "$METADATA_FILE")

          echo "upstream=$UPSTREAM" >> "$GITHUB_OUTPUT"

          # Priority: override > metadata > latest
          if [ -n "$VERSION_OVERRIDE" ]; then
            VERSION="$VERSION_OVERRIDE"
          elif [ -n "$METADATA_VERSION" ]; then
            VERSION="$METADATA_VERSION"
          else
            VERSION="latest"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$(echo "$VERSION" | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Validate configuration
        env:
          IMAGE_NAME: ${{ inputs.image }}
          VERSION: ${{ steps.metadata.outputs.version }}
          TAG: ${{ steps.metadata.outputs.tag }}
          UPSTREAM: ${{ inputs.upstream || steps.metadata.outputs.upstream }}
          ALLOWED_UPSTREAMS: ${{ inputs.allowed-upstreams }}
        run: |
          ERRORS=0

          # Validate upstream is in allowlist, or local Dockerfile exists
          if [ -n "$UPSTREAM" ]; then
            if [ -n "$ALLOWED_UPSTREAMS" ]; then
              if ! echo "$ALLOWED_UPSTREAMS" | grep -qw "$UPSTREAM"; then
                echo "::error::Upstream '$UPSTREAM' is not in the allowed list"
                ERRORS=$((ERRORS + 1))
              fi
            fi
          else
            # No upstream - verify local Dockerfile exists
            if [ ! -f "$IMAGE_NAME/Dockerfile" ]; then
              echo "::error::No upstream specified and no local Dockerfile found at $IMAGE_NAME/Dockerfile"
              ERRORS=$((ERRORS + 1))
            fi
          fi

          # Validate version format (alphanumeric with common separators, no shell chars)
          if [ -n "$VERSION" ] && [ "$VERSION" != "latest" ]; then
            if ! echo "$VERSION" | grep -qE '^[a-zA-Z0-9][a-zA-Z0-9._/-]*$'; then
              echo "::error::Invalid version format: $VERSION"
              ERRORS=$((ERRORS + 1))
            fi
          fi

          # Validate Docker tag is OCI-compliant (lowercase alphanumeric, .-_)
          if ! echo "$TAG" | grep -qE '^[a-z0-9][a-z0-9._-]{0,127}$'; then
            echo "::error::Docker tag '$TAG' is not OCI-compliant"
            ERRORS=$((ERRORS + 1))
          fi

          # Validate release tag format (if release will be created)
          RELEASE_TAG="${IMAGE_NAME}-v${TAG}"
          if ! echo "$RELEASE_TAG" | grep -qE '^[a-zA-Z0-9_-]+-v[a-zA-Z0-9._-]+$'; then
            echo "::error::Release tag '$RELEASE_TAG' has invalid format"
            ERRORS=$((ERRORS + 1))
          fi

          # Test release notes generation (validates no injection issues)
          cat <<EOF > /tmp/release-notes-test.md
          ## Container Image
          **Image:** \`ghcr.io/test/${IMAGE_NAME}:${TAG}\`
          **Upstream:** [${UPSTREAM}](https://github.com/${UPSTREAM})
          EOF
          if [ ! -s /tmp/release-notes-test.md ]; then
            echo "::error::Release notes generation failed"
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -gt 0 ]; then
            echo "::error::Validation failed with $ERRORS error(s)"
            exit 1
          fi

          echo "✅ All validations passed"

      # SHA pin: actions/checkout@v4.3.1
      - name: Checkout upstream source
        if: inputs.upstream != '' || steps.metadata.outputs.upstream != ''
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          repository: ${{ inputs.upstream || steps.metadata.outputs.upstream }}
          ref: ${{ inputs.upstream-ref || steps.metadata.outputs.tag }}
          path: upstream

      - name: Prepare build context
        id: context
        env:
          IMAGE_NAME: ${{ inputs.image }}
        run: |
          if [ -d "upstream" ]; then
            # Use custom Dockerfile if provided, otherwise use upstream's
            if [ -f "$IMAGE_NAME/Dockerfile" ]; then
              cp "$IMAGE_NAME/Dockerfile" upstream/Dockerfile
            fi
            echo "path=upstream" >> "$GITHUB_OUTPUT"
          else
            echo "path=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify Dockerfile exists
        env:
          CONTEXT_PATH: ${{ steps.context.outputs.path }}
        run: |
          if [ ! -f "$CONTEXT_PATH/Dockerfile" ]; then
            echo "::error::No Dockerfile found at $CONTEXT_PATH/Dockerfile"
            exit 1
          fi

      # SHA pin: docker/setup-buildx-action@v3.12.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      # SHA pin: docker/login-action@v3.6.0
      - name: Log in to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # SHA pin: docker/metadata-action@v5.10.0
      - name: Extract Docker metadata
        id: docker-metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.metadata.outputs.tag }},enable=${{ steps.metadata.outputs.tag != 'latest' }}
            type=sha,prefix=

      # SHA pin: docker/build-push-action@v6.18.0
      - name: Build image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ${{ steps.context.outputs.path }}
          push: false
          load: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        env:
          IMAGE_NAME: ${{ inputs.image }}
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}:${{ steps.metadata.outputs.tag }}
        run: |
          TEST_SCRIPT="${IMAGE_NAME}/test.sh"
          if [ -f "$TEST_SCRIPT" ]; then
            echo "Running tests for $IMAGE_NAME..."
            chmod +x "$TEST_SCRIPT"
            "$TEST_SCRIPT" "$IMAGE_REF"
          else
            echo "No test script found at $TEST_SCRIPT, skipping"
          fi

      # SHA pin: aquasecurity/trivy-action@0.29.0
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}:${{ steps.metadata.outputs.tag }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          trivyignores: .trivyignore.yaml

      - name: Dry run summary
        if: ${{ !inputs.push }}
        env:
          IMAGE_NAME: ${{ inputs.image }}
          TAG: ${{ steps.metadata.outputs.tag }}
          UPSTREAM: ${{ inputs.upstream || steps.metadata.outputs.upstream }}
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.OWNER }}
          SHA: ${{ github.sha }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Dry Run Summary

          **Mode:** Dry run (no push or release)

          ### What would have been done:
          - **Image:** \`${REGISTRY}/${OWNER}/${IMAGE_NAME}:${TAG}\`
          - **Tags:** \`latest\`, \`${TAG}\`, \`${SHA}\`
          - **Upstream:** ${UPSTREAM:+[${UPSTREAM}](https://github.com/${UPSTREAM})}${UPSTREAM:-N/A (local Dockerfile)}
          - **Release tag:** \`${IMAGE_NAME}-v${TAG}\`

          ### Completed steps:
          - ✅ Metadata validation
          - ✅ ${UPSTREAM:+Upstream checkout}${UPSTREAM:-Build context preparation}
          - ✅ Image build
          - ✅ Trivy vulnerability scan

          ### Skipped steps:
          - ⏭️ Push to GHCR
          - ⏭️ Provenance attestation
          - ⏭️ GitHub release creation
          EOF

      - name: Push image
        if: inputs.push
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: ${{ steps.context.outputs.path }}
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max

      # SHA pin: actions/attest-build-provenance@v2.4.0
      - name: Generate provenance attestation
        if: inputs.push
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ inputs.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create GitHub Release
        if: inputs.create-release && steps.metadata.outputs.tag != 'latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ inputs.image }}
          TAG: ${{ steps.metadata.outputs.tag }}
          DIGEST: ${{ steps.push.outputs.digest }}
          UPSTREAM: ${{ inputs.upstream || steps.metadata.outputs.upstream }}
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.OWNER }}
          SHA: ${{ github.sha }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ID: ${{ github.run_id }}
          SERVER_URL: ${{ github.server_url }}
          REPO: ${{ github.repository }}
        run: |
          RELEASE_TAG="${IMAGE_NAME}-v${TAG}"
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "Release $RELEASE_TAG already exists, skipping"
            exit 0
          fi
          cat <<EOF > release-notes.md
          ## Container Image

          **Image:** \`${REGISTRY}/${OWNER}/${IMAGE_NAME}:${TAG}\`
          **Digest:** \`${DIGEST}\`

          ### Pull Commands
          \`\`\`bash
          docker pull ${REGISTRY}/${OWNER}/${IMAGE_NAME}:${TAG}
          docker pull ${REGISTRY}/${OWNER}/${IMAGE_NAME}@${DIGEST}
          \`\`\`

          ### Build Info
          - **Upstream:** ${UPSTREAM:+[${UPSTREAM}](https://github.com/${UPSTREAM})}${UPSTREAM:-N/A (local Dockerfile)}
          - **Build Commit:** ${SHA}
          - **Workflow Run:** [#${RUN_NUMBER}](${SERVER_URL}/${REPO}/actions/runs/${RUN_ID})

          ### Security
          - Trivy vulnerability scan: Passed (CRITICAL/HIGH)
          - SBOM: Included in image
          - Provenance: Attested
          EOF
          gh release create "$RELEASE_TAG" \
            --title "${IMAGE_NAME} v${TAG}" \
            --notes-file release-notes.md
