# Custom linters - all supported installation types
# Organized by category for easier navigation
# Note: version_command is used for test.sh generation
custom_linters:
  # ============================================================
  # ACTION LINTERS
  # ============================================================
  ACTION_ACTIONLINT:
    type: docker_binary
    source_image: rhysd/actionlint
    default_version: "1.7.10"
    binary_path: /usr/local/bin/actionlint
    target_path: /usr/bin/actionlint
    version_command: "actionlint --version"
    description: "GitHub Actions workflow linter"

  # ============================================================
  # BASH LINTERS
  # ============================================================
  BASH_SHELLCHECK:
    type: docker_binary
    source_image: koalaman/shellcheck
    default_version: "v0.11.0"
    binary_path: /bin/shellcheck
    target_path: /usr/bin/shellcheck
    version_command: "shellcheck --version"
    description: "Shell script static analysis"

  BASH_SHFMT:
    type: docker_binary
    source_image: mvdan/shfmt
    default_version: "v3.12.0-alpine"
    binary_path: /bin/shfmt
    target_path: /usr/bin/shfmt
    version_command: "shfmt --version"
    description: "Shell script formatter"

  BASH_EXEC:
    version_command: "bash --version"
    description: "Bash script executor"

  # ============================================================
  # COPYPASTE DETECTION
  # ============================================================
  COPYPASTE_JSCPD:
    type: npm
    package: jscpd
    default_version: "4.0.5"
    version_command: "jscpd --version"
    description: "Copy/paste detector"

  # ============================================================
  # DOCKERFILE LINTERS
  # ============================================================
  DOCKERFILE_HADOLINT:
    type: docker_binary
