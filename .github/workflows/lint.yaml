---
name: Lint

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Check if renovate PR
        id: check
        env:
          HEAD_REF: ${{ github.head_ref }}
          ACTOR: ${{ github.actor }}
        run: |
          if [[ "$ACTOR" == "renovate[bot]" ]] || [[ "$HEAD_REF" == renovate/* ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Skipping lint for renovate PR"
          fi

      # SHA pin: actions/checkout@v4.3.1
      - name: Repo checkout
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          fetch-depth: 0

      # SHA pin: oxsecurity/megalinter/flavors/documentation@v9.2.0
      - name: Run mega linter
        if: steps.check.outputs.skip != 'true'
        uses: oxsecurity/megalinter/flavors/documentation@4f9fa2d122cc6ddca6c00e6d8c96b3919dd37386
        env:
          # Token required for: PR comments, status checks, and fetching .github configs
          # Scoped to read:contents + write:pull-requests + write:statuses via job permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
